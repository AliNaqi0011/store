<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Image Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007cba; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #005a87; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .preview { max-width: 200px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Product Image Upload Test</h1>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="productId">Product ID:</label>
            <select id="productId" name="productId" required>
                <option value="1">iPhone 15 Pro (ID: 1)</option>
                <option value="2">Samsung Galaxy S24 (ID: 2)</option>
                <option value="3">Dell XPS 13 (ID: 3)</option>
                <option value="4">Nike Air Max 270 (ID: 4)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="image">Select Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            <img id="preview" class="preview" style="display: none;">
        </div>
        
        <button type="submit">Upload Image</button>
    </form>
    
    <div id="result"></div>

    <script>
        // Preview selected image
        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('preview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        });

        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            const productId = document.getElementById('productId').value;
            const imageFile = document.getElementById('image').files[0];
            
            if (!imageFile) {
                showResult('Please select an image file', 'error');
                return;
            }
            
            formData.append('image', imageFile);
            
            try {
                showResult('Uploading...', 'success');
                
                const response = await fetch(`/api/products/${productId}/upload-image`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showResult(`✅ Image uploaded successfully!<br>
                               Path: ${result.image.image_path}<br>
                               Primary: ${result.image.is_primary ? 'Yes' : 'No'}`, 'success');
                } else {
                    showResult(`❌ Upload failed: ${result.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showResult(`❌ Error: ${error.message}`, 'error');
            }
        });
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
        }
    </script>
</body>
</html>
